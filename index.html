<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const storedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.dataset.theme =
      storedTheme || (prefersDark ? 'dark' : 'light');
  </script>
</head>
<body>
  <main class="app">
    <h1>Guess the Number</h1>
    <p class="sub">I'm thinking of a number between <strong>1</strong> and <strong>100</strong>.</p>
    <button id="themeToggle" class="secondary">Toggle Theme</button>

    <div class="panel">
      <label for="guess">Your guess:</label>
      <input id="guess" type="number" min="1" max="100" inputmode="numeric" />
      <button id="guessBtn">Guess</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div id="feedback" role="status" aria-live="polite">Make a guess to begin!</div>

    <div class="stats">
      <div>Attempts: <span id="attempts">0</span></div>
      <div>Best (fewest attempts): <span id="best">—</span></div>
    </div>

    <footer>
      <small>Built by <a href="https://github.com/perjury2211">Perjury2211</a> • <a href="./">Source</a></small>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
